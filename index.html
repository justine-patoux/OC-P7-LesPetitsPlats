<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <link rel="icon" href="img/assets/icone.png">
    <title>Les Petits Plats</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/331bae651e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header id="header" class="p-5">
        <div>
            <a href="/index.html" title="Page d'accueil">
                <img id="logo" src="img/assets/Logo.png" alt="logo">
            </a>
        </div>
        <div class="container text-center mt-5 pt-5">
            <h1>Cherchez parmi plus de 1500 recettes<br> du quotidien, simples et délicieuses</h1>
            <div class="input-group rounded mt-5 d-flex justify-content-center align-items-center">
                <!-- Searchbar -->
                <input id="searchbar" type="search" class="form-control p-3 rounded" placeholder="Rechercher une recette, un ingrédient..."
                aria-label="search">
                <button class="search__button">
                    <img src="img/assets/search.png" alt="search">
                </button>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container py-3">
            <!-- Filters -->
            <section id="filters">
                <div class="row mb-5">
                    <div class="col-9 d-flex">
                        <div class="col-3">
                            <div class="dropdown">
                                <button class="btn bg-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Ingrédients
                                    <i class="fa fa-chevron-down"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <input type="text" class="ingredients-chips-input">
                                    <div class="list-ingredients"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="dropdown">
                                <button class="btn bg-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Appareils
                                    <i class="fa fa-chevron-down"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <input type="text" class="appliance-chips-ginput">
                                    <div class="list-appliance"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="dropdown">
                                <button class="btn bg-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Ustensiles
                                    <i class="fa fa-chevron-down"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <input type="text" class="ustensils-chips-input">
                                    <div class="list-ustensils"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-12">
                                <h3 style="float: right;">1500 recettes</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ingredients-chips-wrapper"></div>
                <div class="appliance-tags-wrapper"></div>
                <div class="ustensils-tags-wrapper"></div>
            </section>
            <!-- Cards -->
            <section id="recipes_cards">
                <div id="cards"></div>
            </section>    
        </div>
    </main>
    <!-- Script Js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script/recipes.js"></script>
    <script src="script/index.js"></script>
    <script src="script/searchBar.js"></script>
    <script src="script/filters.js"></script>
    <!--<script src="script/tags.js"></script>-->
</body>
</html>
